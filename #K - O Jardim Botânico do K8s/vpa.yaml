apiVersion: autoscaling.k8s.io/v1  # Versão da API específica para VPA
kind: VerticalPodAutoscaler        # Tipo do recurso: JARDINEIRO VERTICAL
metadata:
  name: prometheus-vpa             # Nome do nosso jardineiro vertical
spec:
  targetRef:                       # ALVO - qual planta ele vai cuidar
    apiVersion: "apps/v1"          # API do recurso alvo (Deployment)
    kind: Deployment               # Tipo do recurso alvo: SISTEMA DE PLANTIO
    name: prometheus-deployment    # Nome do Deployment que ele vai otimizar
  updatePolicy:                    # POLÍTICA DE ATUALIZAÇÃO - como ele age
    updateMode: "Off"              # MODO: "Auto" (age sozinho), "Off" (só recomenda)