tags:
  - Outlaws
summary: Lista todos os bandidos
description: Retorna uma lista paginada de todos os bandidos no sistema.
responses:
  200:
    description: Uma lista de bandidos.
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            data:
              type: array
              items:
                $ref: '#/components/schemas/Outlaw'
            count:
              type: integer
              example: 1
            _links:
              type: object