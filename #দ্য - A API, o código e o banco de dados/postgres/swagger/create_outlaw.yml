tags:
  - Outlaws
summary: Adiciona um novo bandido
description: Cria um novo registro de bandido no banco de dados.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - reward
          - crime
        properties:
          name:
            type: string
            example: "Novo Lampião"
          reward:
            type: number
            format: float
            example: 5000.00
          crime:
            type: string
            example: "Cangaço Moderno"
responses:
  201:
    description: Bandido criado com sucesso.
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/components/schemas/Outlaw'
  400:
    description: JSON inválido.