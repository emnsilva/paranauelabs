tags:
  - Outlaws
summary: Busca um bandido específico pelo ID
description: Retorna os detalhes de um único bandido, identificado pelo seu ID.
parameters:
  - name: id
    in: path
    required: true
    description: ID do bandido a ser recuperado.
    schema:
      type: integer
responses:
  200:
    description: Detalhes do bandido.
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/components/schemas/Outlaw'
  404:
    description: Bandido não encontrado.