services:
  postgres:
    image: postgres:15
    container_name: vagao-postgres
    environment:
      POSTGRES_DB: outlaws
      POSTGRES_USER: investigador
      POSTGRES_PASSWORD: acme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./outlaws.sql:/docker-entrypoint-initdb.d/outlaws.sql  # ← Corrigido
    ports:
      - "5432:5432"
    networks:
      - comboio-network

  api-python:
    build:
      context: .
      dockerfile: python.dockerfile    # ← Especifica o Dockerfile correto
    container_name: vagao-python
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://investigador:acme@postgres:5432/outlaws  # ← Corrigido usuário/senha
    depends_on:
      - postgres
    networks:
      - comboio-network

  api-go:
    build:
      context: .
      dockerfile: go.dockerfile        # ← Especifica o Dockerfile correto
    container_name: vagao-go
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://investigador:acme@postgres:5432/outlaws  # ← Corrigido usuário/senha
    depends_on:
      - postgres
    networks:
      - comboio-network

volumes:
  postgres_data:

networks:
  comboio-network:
    driver: bridge