global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_write:
  - url: ${REMOTE_WRITE_URL}
    basic_auth:
      username: ${REMOTE_WRITE_USERNAME}
      password: ${REMOTE_WRITE_PASSWORD}

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:${PROMETHEUS_PORT}']
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:${NGINX_PORT}']
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:${POSTGRES_PORT}']
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:${NODE_PORT}']
  - job_name: 'stress-ng'
    static_configs:
      - targets: ['stress-ng:${STRESS_NG_PORT}']