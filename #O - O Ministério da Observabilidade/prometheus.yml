global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_write:
  - url: ${REMOTE_WRITE_URL}
    basic_auth:
      username: ${REMOTE_WRITE_USERNAME}
      password: ${REMOTE_WRITE_PASSWORD}

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']  # Porta padrão do container Prometheus

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']  # Porta padrão do nginx-exporter

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']  # Porta padrão do postgres-exporter

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']  # Porta padrão do node-exporter

  - job_name: 'stress-ng'
    static_configs:
      - targets: ['stress-ng:8080']  # Porta padrão do stress-ng (se aplicável)
