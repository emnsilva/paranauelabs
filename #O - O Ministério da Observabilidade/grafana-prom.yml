version: '3.8'

services:
  # ================== MONITORAMENTO ==================
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoramento
    env_file: .env  # Carrega todas as variáveis

  node-exporter:
    image: prom/node-exporter
    networks:
      - monitoramento

  # ================== SERVIÇOS PRINCIPAIS ==================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
    networks:
      - monitoramento

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - monitoramento

  stress-ng:
    image: alexeiled/stress-ng:latest
    deploy:
      resources:
        limits:
          cpus: '0.5'
    command: ["--cpu", "4", "--timeout", "5m"]
    networks:
      - monitoramento

  # ================== EXPORTERS ==================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    networks:
      - monitoramento

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter
    command: -nginx.scrape-uri=http://nginx:80/stub_status
    networks:
      - monitoramento

networks:
  monitoramento:
    driver: bridge