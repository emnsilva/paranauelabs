version: '3.8'

services:
  # ================== MONITORAMENTO ==================
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"  # Porta fixa (mapeamento opcional)
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoramento

  node-exporter:
    image: prom/node-exporter
    expose:
      - "9100"  # Porta padrão do container
    networks:
      - monitoramento

  # ================== SERVIÇOS PRINCIPAIS ==================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}  # Pega do .env
      POSTGRES_USER: ${POSTGRES_USER}  # Pega do .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Pega do .env
    expose:
      - "5432"  # Porta padrão do PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
    networks:
      - monitoramento

  nginx:
    image: nginx:latest
    expose:
      - "80"  # Porta padrão do container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - monitoramento

  # ================== EXPORTERS ==================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    expose:
      - "9187"  # Porta padrão
    networks:
      - monitoramento

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter
    command: -nginx.scrape-uri=http://nginx:80/stub_status
    expose:
      - "9113"  # Porta padrão
    networks:
      - monitoramento

networks:
  monitoramento:
    driver: bridge
